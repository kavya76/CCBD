apply plugin: 'com.android.library'

version = "1.0"


android {
     compileSdkVersion 29
    buildToolsVersion '28.0.3'

    defaultConfig {
       minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {

